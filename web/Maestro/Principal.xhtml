<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../Template/VistasMarcos/PlantillaMaestro.xhtml">

            <ui:define name="content">
                <!-- Content Wrapper. Contains page content -->
                <div class="content-wrapper">

                    <!-- Main content -->
                    <section class="content">

                        <h1>
                            BIENVENIDO
                            <small>Maestro</small>
                        </h1>
                        <p:galleria value="#{beanImagenes.images}" var="image" panelWidth="920" panelHeight="300" showCaption="true">
                            <p:graphicImage name="/gallery/#{image}" title="Facultad de odontología."/>
                        </p:galleria>

                        
                       
                        <p:dataList value="#{beanMaestroMaterias.listarMateriasAsignadas}" var="master" type="ordered">
                            <f:facet name="header">
                                Materias
                            </f:facet>
                            #{master.materias.materia} #{master.materias.semestre}° #{master.año} - Clave: #{master.clave}
                        </p:dataList>
                           



                    </section><!-- /.content -->
                </div><!-- /.content-wrapper -->
            </ui:define>

        </ui:composition>

    </body>
</html>
