<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/PlantillaAlumnos.xhtml">

            <ui:define name="content">

                <div class="content-wrapper">

                    <!-- Main content -->
                    <section class="content">


                        <h:form>

                            <p:growl id="growl" sticky="true" showDetail="true"/>

                            <p:wizard>

                                <p:tab id="Datos_Paciente" title="Datos Personales">
                                    <ui:include src="Paciente.xhtml" />
                                </p:tab>

                                <p:tab id="Cuestionario" title="Cuestionario">
                                    <p:panel header="Cuestionario">
                                        <ui:include src="Cuestionario.xhtml"/>
                                    </p:panel>
                                </p:tab>

                                <p:tab id="Examen_Orofacial" title="Examen Orofacial">
                                    <p:panel header="Examen Orofacial">
                                        <ui:include src="ExaOrofacial.xhtml"/>
                                    </p:panel>
                                </p:tab>
                                
                                <p:tab id="dientes" title="Datos Personales">
                                    <ui:include src="VistaDientes.xhtml"/>
                                </p:tab>

                                <p:tab id="confirm" title="Odontograma">
                                    <p:panel header="Odontograma">
                                        <ui:include src="Odontograma.xhtml"/>
                                        <p:commandButton value="Submit" actionListener="#{newwizard.acito}" update="growl" process="@this"/>
                                    </p:panel>
                                </p:tab>
                                

                            </p:wizard>

                        </h:form>

                    </section>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
