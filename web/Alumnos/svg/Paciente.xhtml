<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panel header="Datos del Paciente">
        <p:growl id="mensajePaciente" autoUpdate="true" showDetail="true" life="3000"/>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Folio: *" />
            <p:inputText value="#{DatosPersonales.paciente.folio}" required="true" requiredMessage="Folio es obligatorio"/>

            <h:outputText value="Nombre: *" />
            <p:inputText value="#{DatosPersonales.paciente.nombre}" required="true" requiredMessage="Nombre es obligatorio" />

            <h:outputText value="Edad: *" />
            <p:inputText value="#{DatosPersonales.paciente.edad}" required="true" requiredMessage="Edad es obligatorio" />

            <p:outputLabel for="sexo" value="Sexo:" />
            <p:selectOneRadio id="sexo" value="#{DatosPersonales.paciente.sexo}" required="true" requiredMessage="Sexo es obligatorio">
                <f:selectItem itemLabel="Masculino" itemValue="M" />
                <f:selectItem itemLabel="Femenino" itemValue="F" />
            </p:selectOneRadio>

            <p:outputLabel  value="Fecha de Nacimiento: " />
            <p:calendar id="german" value="#{DatosPersonales.paciente.fechaNacim}" locale="de" navigator="true" pattern="dd-MM-yyyy" />
            <p:outputLabel for="phone" value="Teléfono:" />
            <p:inputMask id="phone" value="#{DatosPersonales.paciente.telefono}" mask="(999) 999 9999" required="true" requiredMessage="Telefono es obligatorio"/>

            <h:outputText value="Estatura (cm): *" />
            <p:inputText id="Estatura" value="#{DatosPersonales.paciente.estatura}" required="true" requiredMessage="Estatura es obligatorio"/>

            <h:outputText value="Peso (kg): *" />
            <p:inputText id="Peso" value="#{DatosPersonales.paciente.peso}" required="true" requiredMessage="Peso es obligatorio"/>


            <p:outputLabel for="EstadoCivil" value="Estado civil:" />
            <p:selectOneMenu id="EstadoCivil" value="#{DatosPersonales.paciente.estadoCivil}" required="true" requiredMessage="Estado civil es obligatorio">
                <f:selectItem itemLabel="Soltero" itemValue="Soltero" />
                <f:selectItem itemLabel="Casado" itemValue="Casado" />
                <f:selectItem itemLabel="Divorciado" itemValue="Divorciado" />
                <f:selectItem itemLabel="Otro" itemValue="Otro"/>
            </p:selectOneMenu>

            <p:outputLabel for="NivelEstudios" value="Nivel de Estudios:" />
            <p:selectOneMenu id="NivelEstudios" value="#{DatosPersonales.paciente.nivelEstudios}" required="true" requiredMessage="Nivel de estudios es obligatorio">
                <f:selectItem itemLabel="Básico" itemValue="Básico" />
                <f:selectItem itemLabel="Medio Superior" itemValue="Medio Superior" />
                <f:selectItem itemLabel="Licenciatura" itemValue="Licenciatura" />
                <f:selectItem itemLabel="Maestría" itemValue="Maestría"/>
                <f:selectItem itemLabel="Doctorado" itemValue="Doctorado"/>
            </p:selectOneMenu>

            <p:outputLabel for="EstadoSalud" value="¿Cómo considera su estado de salud?" />
            <p:selectOneRadio id="EstadoSalud" value="#{DatosPersonales.paciente.estadoSalud}" required="true" requiredMessage="Estado de salud es obligatorio">
                <f:selectItem itemLabel="Bueno" itemValue="Bueno" />
                <f:selectItem itemLabel="Malo" itemValue="Malo" />
                <f:selectItem itemLabel="Regular" itemValue="Regular"/>
            </p:selectOneRadio>

            <h4>Domicilio:</h4>
            <h:outputText value="" />

            <h:outputText value="Pais: *" />
            <p:inputText id="Pais" value="#{DatosPersonales.dirreccionPaciente.pais}" required="true" requiredMessage="País es obligatorio"/>

            <h:outputText value="Estado: *" />
            <p:inputText id="Estado" value="#{DatosPersonales.dirreccionPaciente.estado}" required="true" requiredMessage="Estado es obligatorio"/>

            <h:outputText value="Ciudad: *" />
            <p:inputText id="Ciudad" value="#{DatosPersonales.dirreccionPaciente.ciudad}" required="true" requiredMessage="Ciudad es obligatorio"/>

            <h:outputText value="Calle: *" />
            <p:inputText id="calle" value="#{DatosPersonales.dirreccionPaciente.calle}" required="true" requiredMessage="Calle es obligatorio"/>

            <h:outputText value="Colonia: *" />
            <p:inputText id="colonia" value="#{DatosPersonales.dirreccionPaciente.colonia}" required="true" requiredMessage="Colonia es obligatorio"/>

            <h4>Ocupación:</h4>
            <h:outputText value="" />

            <h:outputText value="Ocupación: *" />
            <p:inputText id="Ocupacion" value="#{DatosPersonales.trabajoPaciente.ocupacion}" required="true" requiredMessage="Ocupación es obligatorio"/>

            <h:outputText value="Dirección de oficina: *" />
            <p:inputText id="DireccionOficina" value="#{DatosPersonales.trabajoPaciente.lugarTrabajo}" required="true" requiredMessage="Direccion de la ooficina es obligatorio"/>

            <h:outputText value="Teléfono oficina: *" />
            <p:inputMask id="TelOficina" value="#{DatosPersonales.trabajoPaciente.telefonoTrabajo}" mask="(999) 999 9999" required="true" requiredMessage="Teléfono de oficina es obligatorio"/>

            <h4>Médico :</h4>
            <h:outputText value="" />

            <h:outputText value="Nombre: *" />
            <p:inputText id="NombreMedico" value="#{DatosPersonales.medico.nombreMedico}" required="true" requiredMessage="Nombre del médico es obligatorio"/>

            <h:outputText value="Teléfono: *" />
            <p:inputMask id="TelMedico" value="#{DatosPersonales.medico.telefonoMedico}" mask="(999) 999 9999" required="true" requiredMessage="Teléfono del médico es obligatorio"/>

            <h:outputText value="Dirección: *" />
            <p:inputText id="DireccionMedico" value="#{DatosPersonales.medico.direccionMedico}"/>

            <h:outputText value="¿Por qué solicita un tratamiento?"/>
            <p:inputTextarea rows="6" cols="33" value="#{DatosPersonales.paciente.porqueSolicita}"/>

            <h:outputText value="Observaciones"/>
            <p:inputTextarea rows="6" cols="33" value="#{DatosPersonales.paciente.observaciones}" />

            <p:spacer></p:spacer>
            <p:spacer></p:spacer>
            <p:spacer></p:spacer>
            <p:spacer></p:spacer>
            
            <h:outputText value="Nombre del Docente a cargo:"/>
            <p:inputText id="docente" value="#{beanReportes.profe}" required="true" requiredMessage="Ocupación es obligatorio"/>

        </h:panelGrid>
        

    </p:panel>



</html>
